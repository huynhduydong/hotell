{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<!-- Booking Start -->
<div class="container-xxl py-5">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title text-center text-primary text-uppercase">Đặt phòng</h6>
        <h1 class="mb-5">Book A <span class="text-primary text-uppercase"> Room</span></h1>
    </div>
    <div class="container">
        <div class="progress px-1" style="height: 3px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <div class="step-container d-flex justify-content-between">
            <div class="step-circle" onclick="displayStep(1)">1</div>
            <div class="step-circle" onclick="displayStep(2)">2</div>
            <div class="step-circle" onclick="displayStep(3)">3</div>
        </div>

        <form id="multi-step-form">
            <div class="step step-1">
                <!-- Step 1 form fields here -->
                <h3>Bước 1: Nhập thông tin đặt phòng</h3>
                <div class="row g-3">
                    <div class="col-md-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                            <label for="name">Họ</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name3" placeholder="Your Name">
                            <label for="name">Tên</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <select name="cusType" id="">
                            <option value="noi_dia">Nội địa</option>
                            <option value="nuoc_ngoai">Nước ngoài</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating date" id="date3" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" id="checkin"
                                   placeholder="Check In" data-target="#date3" data-toggle="datetimepicker"/>
                            <label for="checkin">Ngày đặt phòng</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating date" id="date4" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" id="checkout"
                                   placeholder="Check Out" data-target="#date4" data-toggle="datetimepicker"/>
                            <label for="checkout"> Ngày trả phòng</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <p>Chọn phòng</p>
                        <select class="form-select " id="multiple-select-optgroup-field"
                                data-placeholder="" multiple>

                            <optgroup label="Junior Suite">
                                <option>Phòng 101</option>
                                <option>Phòng 102</option>
                                <option>Phòng 103</option>
                                <option>Phòng 104</option>
                            </optgroup>
                            <optgroup label="Executive Suite">
                                <option>Phòng 201</option>
                                <option>Phòng 202</option>
                                <option>Phòng 203</option>
                                <option>Phòng 204</option>

                            </optgroup>
                            <optgroup label="Super Deluxe">
                                <option>Phòng 301</option>
                                <option>Phòng 302</option>
                                <option>Phòng 303</option>
                                <option>Phòng 304</option>
                            </optgroup>
                            <optgroup label="Junior Suite">
                                <option>Phòng 401</option>
                                <option>Phòng 402</option>
                                <option>Phòng 403</option>
                                <option>Phòng 404</option>
                            </optgroup>
                        </select></div>
                    <div class="col-md-12">
                        <p>Chọn dịch vụ</p>
                        <select class="form-select" id="multiple-select-field" data-placeholder=""
                                multiple>
                            <option>Rooms & Appartment</option>
                            <option>Food & Restaurant</option>
                            <option>Spa & Fitness</option>
                            <option>Sports & Gaming</option>
                            <option>Event & Party</option>
                            <option>GYM & Yoga</option>
                        </select>
                    </div>

                </div>

                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-primary next-step col-md-3">Tiếp theo</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step step-2">
                <!-- Step 2 form fields here -->
                <h3>Bước 2</h3>
                <h4>Thêm khách hàng</h4>

                <div class="row g-3">
                    <div class="col-md-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name1" placeholder="Your Name">
                            <label for="name">Họ</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name2" placeholder="Your Name">
                            <label for="name">Tên</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="CMND" placeholder="Your Email">
                            <label for="email">CMND</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="Dia chi" placeholder="Your Email">
                            <label for="email">Địa chỉ</label>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-primary prev-step">Thêm</button>
                            </div>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Họ</th>
                            <th scope="col">Tên</th>
                            <th scope="col">CMND</th>
                            <th scope="col">Địa chỉ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2"></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="col text-center">
                                    <button class="btn btn-primary prev-step col-md-3">Quay lại</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-primary next-step col-md-3">Tiếp theo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="step step-3">
                <!-- Step 3 form fields here -->
                <h3>Bước 3</h3>
                <h4>Xác nhận tất cả thông tin</h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="col text-center">
                                <button class="btn btn-primary prev-step col-md-3">Quay lại</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<script src="{{url_for('static', filename='js/select2.min.js')}}"></script>
<link href="{{url_for('static', filename='css/select2-bootstrap-5-theme.min.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='css/select2.min.css')}}" rel="stylesheet">
<!-- Booking End -->
{% endblock %}
